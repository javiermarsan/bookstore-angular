<div class="header-options">
  <div class="container">
      <div class="row">
          <!--Breadcrumb-->
          <div class="col-md-12 col-sm-12 col-xs-12">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item"><a routerLink="">Home</a></li>
                  <li class="breadcrumb-item"><a routerLink="/admin/books">Book management</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Book edition</li>
                </ol>
              </nav>
          </div>
      </div>
  </div>
</div>
<div class="back-gray section-inside section-admin">
  <div class="container">
      <div class="row">
          <div class="col-md-12 col-sm-12" style="margin-top: 15px;">
              <h1 class="mb-0">Book edition</h1>
          </div>
      </div>
      
      <p-progressBar mode="indeterminate" [style]="{'height': '6px', 'margin-top': '20px'}" 
        *ngIf="isLoading">
      </p-progressBar>

      <div class="box" *ngIf="!isLoading" style="padding-top: 20px;">
        <form #fm="ngForm">
          <div class='row'>
            <label class='col-md-3 control-label'>{{ labels.title }}</label>
            <jm-form-input [form]="fm" class='col-md-9' name="title" [(ngModel)]="data.title" required></jm-form-input>
          </div>
          <div class='row' style="padding-bottom: 10px;">
            <label class='col-md-3 control-label'>{{ labels.publicationDate }}</label>
            <jm-form-date class='col-md-2' [form]="fm" name="publicationDate" [(ngModel)]="data.publicationDate"></jm-form-date>
          </div>   
          <div class='row'>
            <label class='col-md-3 control-label'>{{ labels.authorId }}</label>
            <jm-form-select class='col-md-6' [form]="fm" name="authorId" [(ngModel)]="data.authorId" [options]="arrayAuthor" optionsValue="authorId" optionsText="name" required></jm-form-select>
          </div>
          <div class='row'>
            <div class='col-lg-12'>
              <jm-list-errors [errors]="errors" [labels]="labels"></jm-list-errors>

              <button name='btnOk' class='btn btn-success btn-icon' type='button' (click)="submitData()" *ngIf="!isLoading" [disabled]="isSubmitting" style="float:right">
                <span>Save</span>
                <i class="material-icons">save</i>
              </button>  
            </div>
          </div>
        </form>
      </div>
  </div>         	
</div>
