<div class='modal-body modalbody-notificacion' id='modal-body'>
  <i class="material-icons">notification_important</i> <span>{{ description }}</span>
</div>
<div class='modal-footer modalfooter-notificacion'>
  <button name='btnCancel' class='btn btn-default btn-icon' type='button' (click)="cancel()">
    <span>Cancel</span>
  </button>
  <button name='btnOk' class='btn btn-danger btn-icon' type='button' (click)="ok()">
    <span>Delete</span>
  </button>
</div>
