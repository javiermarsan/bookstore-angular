<header class="header">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md">
      <div class="container">
          <a class="navbar-brand" routerLink="">
            BookStore
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSup" aria-controls="navbarSup" aria-expanded="false" aria-label="Toggle navigation">
            <div id="menuHamb" class="hamburger">
              <div class="hamburger-box">
                <div class="hamburger-inner"></div>
              </div>
            </div>
          </button>
          <div class="collapse navbar-collapse" id="navbarSup" *tcShowAuthed="true">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item" *ngIf="allowAdmin">
                <a class="nav-link" routerLink="/admin/authors">Authors</a>
              </li>
              <li class="nav-item" *ngIf="allowAdmin">
                <a class="nav-link" routerLink="/admin/books">Books</a>
              </li>
            </ul>
          </div>
          <ul class="my-2 my-lg-0 navbar-nav">
            <li class="nav-item nav-user" *tcShowAuthed="true">
              <span class="nav-link">
                <span class="material-icons">face</span> 
                  <span>{{ currentUser.completeName }}</span>
                </span>
            </li>
            <li class="nav-item nav-button" *tcShowAuthed="true">
              <a (click)="logout()" class="nav-link">
                  <span>Logout</span>
                </a>
            </li>
            <li class="nav-item nav-button" *tcShowAuthed="false">
              <a routerLink="/auth/login" class="nav-link">
                  <span>Login</span>
                </a>
            </li>
          </ul>
      </div>
  </nav>	
</header>
